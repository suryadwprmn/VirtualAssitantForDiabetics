<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divistant - Rumah Sakit Terdekat</title>


    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #16203A;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 50px;
        }
        .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            color: #b0b0b0;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .card {
            background-color: #1F2A45;
            border-radius: 10px;
            padding: 20px;
            width: 200%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid #2E4059; /* Pembatas di sekitar logo */
            background-color: #ffffff; /* Latar belakang putih */
            padding: 10px; /* Jarak antara logo dan pembatas */
        }
        .card-content {
            text-align: left;
            margin-left: 20px;
            flex: 1;
            margin-bottom: 20px;
        }
        .hospital-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .address {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 50px;
        }
        .button {
            padding: 10px 20px;
            border: 1px solid #ffffff;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 0px;
        }
        .button:hover {
            background-color: #2E4059;
        }
        .footer {
        padding: 20px;
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
        margin-top: 1500px;
        }

        .footer-logo {
        width: 50px;
        height: auto;
        margin-bottom: 10px;
        }

        .footer-title {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        }

        .footer-copyright {
        font-size: 14px;
        color: #cccccc;
        margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="static/img/Logo1.png" alt="Divistant Logo" class="logo" style="width: 200px; height: auto;">
        <div class="subtitle" style="font-size: 24px;">
            "Divistant, Sahabat Virtual untuk Hidup Lebih Sehat Bersama Diabetes."
        </div>
        
        <div class="title">Rumah sakit terdekat</div>

        <div class="card">
            <img src="static/img/logo.png" alt="Hospital Logo" class="logo" style="width: 200px; height: auto;">
            <div class="card-content">
                <div class="hospital-name">NAMA RUMAH SAKIT</div>
                <div class="address">ALAMAT</div>
                <a href="#" class="button">CARI</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="static/img/logo.png" alt="Divistant Logo" class="footer-logo">
        <div class="footer-title">DIVISTANT</div>
        <div class="footer-copyright">&copy; 2024 Divistant owner</div>
    </div>
</body>
</html>
