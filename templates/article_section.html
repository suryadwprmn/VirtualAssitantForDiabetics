<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide">

    <!-- Article Detail Section -->
    <section class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg my-10">
        <h1 class="text-4xl font-bold text-blue-900 mb-4">{{ article.title }}</h1>
        {% if article.images %}
            <div class="mb-6">
                <img src="{{ url_for('static', filename='uploads/' + article.images) }}" alt="{{ article.title }}" class="w-full h-auto rounded-lg shadow-md">
            </div>
        {% endif %}

        <!-- Article Content -->
        <div class="prose max-w-full text-gray-800">
            {{ article.content.replace('\r\n', '<br>') | safe }}
        </div>
    </section>

    <!-- Back Button -->
    <div class="max-w-4xl mx-auto p-4">
        <a href="{{ url_for('artikel') }}" class="inline-flex items-center text-blue-900 hover:text-blue-700 transition-colors duration-300">
            ‚Üê Back to Articles
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 py-6 mt-12">
        <div class="max-w-md mx-auto text-center">
            <p class="text-gray-400 text-sm">&copy; 2024 Divistant</p>
        </div>
    </footer>

</body>
</html>
