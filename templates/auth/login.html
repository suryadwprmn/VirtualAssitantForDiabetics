<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-lg p-8">
            <h3 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back</h3>
            
            {% include 'layout/alert.html' %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white py-3 rounded-lg font-medium hover:bg-purple-600 transition duration-300">Login</button>
            </form>

        </div>
    </div>
</body>
</html>
