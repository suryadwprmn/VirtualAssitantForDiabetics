{% extends 'admin/app.html' %}

{% block main_content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4 fw-bold text-primary">Edit Rumah Sakit</h1>
        <p class="text-muted">Perbarui informasi rumah sakit pada formulir berikut.</p>
    </div>

    {% include 'layout/alert.html' %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form method="POST" enctype="multipart/form-data" class="p-5 border rounded shadow-sm bg-white">
                <div class="mb-4">
                    <label for="maps" class="form-label text-primary fw-bold">Maps:</label>
                    <input type="text" id="maps" name="maps" class="form-control" 
                           placeholder="Masukkan link Google Maps" value="{{ rumah_sakit.maps }}">
                </div>

                <div class="mb-4">
                    <label for="rumah_sakit" class="form-label text-primary fw-bold">Nama Rumah Sakit:</label>
                    <input type="text" id="rumah_sakit" name="rumah_sakit" class="form-control" 
                           placeholder="Contoh: RS Harapan Kita" value="{{ rumah_sakit.rumah_sakit }}" required>
                </div>

                <div class="mb-4">
                    <label for="rating" class="form-label text-primary fw-bold">Rating:</label>
                    <input type="number" step="0.1" id="rating" name="rating" class="form-control" 
                           placeholder="Masukkan rating (0.0 - 5.0)" value="{{ rumah_sakit.rating }}">
                </div>

                <div class="mb-4">
                    <label for="tipe" class="form-label text-primary fw-bold">Tipe:</label>
                    <input type="text" id="tipe" name="tipe" class="form-control" 
                           placeholder="Contoh: Umum, Spesialis, dll." value="{{ rumah_sakit.tipe }}">
                </div>

                <div class="mb-4">
                    <label for="jalan" class="form-label text-primary fw-bold">Alamat Jalan:</label>
                    <input type="text" id="jalan" name="jalan" class="form-control" 
                           placeholder="Masukkan alamat lengkap" value="{{ rumah_sakit.jalan }}">
                </div>

                <div class="mb-4">
                    <label for="gambar" class="form-label text-primary fw-bold">Gambar:</label>
                    <input type="file" id="gambar" name="gambar" accept="image/*" class="form-control">
                    {% if rumah_sakit.gambar %}
                    <div class="mt-3">
                        <label class="form-label text-muted">Gambar Saat Ini:</label>
                        <img src="{{ url_for('static', filename='uploads/' + rumah_sakit.gambar) }}" 
                             alt="Rumah Sakit Image" class="img-thumbnail d-block" style="max-width: 150px;">
                    </div>
                    {% endif %}
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                        <i class="fas fa-save me-2"></i>Update Rumah Sakit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
