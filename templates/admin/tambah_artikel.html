{% extends 'admin/app.html' %}

{% block main_content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Create a New Article</h1>

    {% include 'layout/alert.html' %}

    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter article title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" rows="5" class="form-control" placeholder="Write your article content here..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Article</button>
        </div>
    </form>
</div>
{% endblock %}
