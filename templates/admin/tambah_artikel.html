{% extends 'admin/app.html' %}

{% block main_content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Create a New Article</h1>
        <p class="text-muted">Fill out the form below to create a new article.</p>
    </div>

    {% include 'layout/alert.html' %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form method="POST" enctype="multipart/form-data" class="p-5 border rounded shadow-sm bg-white">
                <div class="mb-4">
                    <label for="title" class="form-label text-primary fw-bold">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" 
                           placeholder="Enter article title" required>
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label text-primary fw-bold">Content:</label>
                    <textarea id="content" name="content" rows="6" class="form-control" 
                              placeholder="Write your article content here..." required></textarea>
                </div>

                <div class="mb-4">
                    <label for="image" class="form-label text-primary fw-bold">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control">
                    <small class="form-text text-muted">Optional: Upload an image to accompany the article.</small>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                        <i class="fas fa-plus-circle me-2"></i>Create Article
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
