{% extends 'admin/app.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Edit Article</h1>

    {% include 'layout/alert.html' %}

    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" 
                   value="{{ article.title }}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" rows="5" class="form-control" required>{{ article.content }}</textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control">
            {% if article.images %}
                <p class="mt-2">Current Image: <img src="{{ url_for('static', filename='uploads/' + article.images) }}" 
                     alt="Article Image" class="img-fluid" style="max-width: 150px;"></p>
            {% endif %}
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update Article</button>
        </div>
    </form>
</div>
{% endblock %}
