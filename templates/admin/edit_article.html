{% extends 'admin/app.html' %}

{% block main_content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Edit Article</h1>
        <p class="text-muted">Make changes to your article below.</p>
    </div>

    {% include 'layout/alert.html' %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form method="POST" enctype="multipart/form-data" class="p-5 border rounded shadow-sm bg-white">
                <div class="mb-4">
                    <label for="title" class="form-label text-primary fw-bold">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" 
                           value="{{ article.title }}" placeholder="Enter article title" required>
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label text-primary fw-bold">Content:</label>
                    <textarea id="content" name="content" rows="6" class="form-control" 
                              placeholder="Write or update the article content..." required>{{ article.content }}</textarea>
                </div>

                <div class="mb-4">
                    <label for="image" class="form-label text-primary fw-bold">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control">
                    <small class="form-text text-muted">Optional: Upload a new image for this article.</small>

                    {% if article.images %}
                        <p class="mt-3">Current Image: <img src="{{ url_for('static', filename='uploads/' + article.images) }}" 
                            alt="Article Image" class="img-thumbnail" style="max-width: 150px; max-height: 150px;"></p>
                    {% endif %}
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                        <i class="fas fa-edit me-2"></i>Update Article
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
