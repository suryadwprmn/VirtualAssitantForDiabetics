{% extends 'admin/dashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">Sentiment Analysis Results</div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for result in sentiment_results %}
                                <li class="list-group-item">
                                    <p class="mb-2"><strong>Review:</strong> {{ result.text }}</p>
                                    <p class="mb-0"><strong>Sentiment:</strong> 
                                        <span class="sentiment-{{ result.sentiment.lower() }}">
                                            {{ result.sentiment }}
                                        </span>
                                    </p>
                                </li>
                {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Sentiment Comparison</div>
                    <div class="card-body">
                        <canvas id="sentimentPieChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentimentResults = {{ sentiment_results|tojson }};
        let positiveCount = 0;
        let negativeCount = 0;
        let neutralCount = 0;

        sentimentResults.forEach(result => {
            if (result.sentiment === 'Positif') {
                positiveCount++;
            } else if (result.sentiment === 'Negatif') {
                negativeCount++;
            } else {
                neutralCount++;
            }
        });

        const data = {
            labels: ['Positive', 'Negative', 'Neutral'],
            datasets: [{
                label: 'Sentiment Comparison',
                data: [positiveCount, negativeCount, neutralCount],
                backgroundColor: ['#36A2EB', '#FF6384', '#FFCD56'],
                hoverOffset: 4
            }]
        };

        const ctx = document.getElementById('sentimentPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Sentiment Distribution'
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
