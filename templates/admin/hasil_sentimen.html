{% extends 'admin/app.html' %}

{% block main_content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sentiment Results Section -->
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5>Sentiment Analysis Results</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for result in sentiment_results %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-2"><strong>Review:</strong> {{ result.text }}</p>
                                    <p class="mb-0"><strong>Sentiment:</strong> 
                                        <span class="badge sentiment-{{ result.sentiment.lower() }}">
                                            {{ result.sentiment }}
                                        </span>
                                    </p>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <!-- Sentiment Comparison Section -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5>Sentiment Comparison</h5>
                </div>
                <div class="card-body">
                    <canvas id="sentimentPieChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const sentimentResults = {{ sentiment_results|tojson }};
    let positiveCount = 0;
    let negativeCount = 0;
    let neutralCount = 0;

    sentimentResults.forEach(result => {
        if (result.sentiment === 'Positif') {
            positiveCount++;
        } else if (result.sentiment === 'Negatif') {
            negativeCount++;
        } else {
            neutralCount++;
        }
    });

    const data = {
        labels: ['Positive', 'Negative', 'Neutral'],
        datasets: [{
            label: 'Sentiment Comparison',
            data: [positiveCount, negativeCount, neutralCount],
            backgroundColor: ['#36A2EB', '#FF6384', '#FFCD56'],
            hoverOffset: 4
        }]
    };

    const ctx = document.getElementById('sentimentPieChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom',
                },
                title: {
                    display: true,
                    text: 'Sentiment Distribution'
                }
            }
        }
    });
</script>

<!-- Bootstrap and Chart.js libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
