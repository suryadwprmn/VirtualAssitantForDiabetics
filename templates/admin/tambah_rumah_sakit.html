{% extends 'admin/app.html' %}

{% block main_content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4 fw-bold text-primary">Tambah Rumah Sakit</h1>
        <p class="text-muted">Masukkan informasi lengkap tentang rumah sakit untuk ditambahkan ke database.</p>
    </div>

    {% include 'layout/alert.html' %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form method="POST" enctype="multipart/form-data" class="p-5 border rounded shadow-sm bg-white">
                <div class="mb-4">
                    <label for="maps" class="form-label text-primary fw-bold">Maps:</label>
                    <input type="text" id="maps" name="maps" class="form-control" placeholder="Masukkan link Google Maps">
                </div>

                <div class="mb-4">
                    <label for="rumah_sakit" class="form-label text-primary fw-bold">Nama Rumah Sakit:</label>
                    <input type="text" id="rumah_sakit" name="rumah_sakit" class="form-control" placeholder="Contoh: RS Harapan Kita" required>
                </div>

                <div class="mb-4">
                    <label for="rating" class="form-label text-primary fw-bold">Rating:</label>
                    <input type="number" step="0.1" id="rating" name="rating" class="form-control" placeholder="Masukkan rating (0.0 - 5.0)">
                </div>

                <div class="mb-4">
                    <label for="tipe" class="form-label text-primary fw-bold">Tipe:</label>
                    <input type="text" id="tipe" name="tipe" class="form-control" placeholder="Contoh: Umum, Spesialis, dll.">
                </div>

                <div class="mb-4">
                    <label for="jalan" class="form-label text-primary fw-bold">Alamat Jalan:</label>
                    <input type="text" id="jalan" name="jalan" class="form-control" placeholder="Masukkan alamat lengkap">
                </div>

                <div class="mb-4">
                    <label for="gambar" class="form-label text-primary fw-bold">Gambar:</label>
                    <input type="file" id="gambar" name="gambar" accept="image/*" class="form-control">
                    <small class="text-muted">Format gambar: JPG, PNG, atau JPEG.</small>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">Tambah Rumah Sakit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
