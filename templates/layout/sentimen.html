<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Isi Komentar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
  <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-5">Isi Komentar</h1>
    
    <form action="#" method="POST" class="space-y-4">
      <!-- Input Nama Pengguna -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masukkan nama Anda">
      </div>

      <!-- Input Komentar -->
      <div>
        <label for="comment" class="block text-sm font-medium text-gray-700">Komentar</label>
        <textarea id="comment" name="comment" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tulis komentar Anda..."></textarea>
      </div>

      <!-- Pilihan Sentimen -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Sentimen</label>
        <div class="mt-1 flex space-x-4">
          <label class="flex items-center">
            <input type="radio" name="sentiment" value="positif" class="form-radio h-4 w-4 text-green-500">
            <span class="ml-2 text-green-700">Sangat Puas</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="sentiment" value="netral" class="form-radio h-4 w-4 text-yellow-500">
            <span class="ml-2 text-yellow-700">Puas</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="sentiment" value="negatif" class="form-radio h-4 w-4 text-red-500">
            <span class="ml-2 text-red-700">Kurang Puas</span>
          </label>
        </div>
      </div>

      <!-- Tombol Submit -->
      <div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">Kirim Komentar</button>
      </div>
    </form>
  </div>
</body>
</html>
